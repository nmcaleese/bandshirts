{% extends 'base.html' %} {% block content %}

<h1>Shirt Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ shirt.band }}</span>
    <p>Description: {{ shirt.description }}</p>
    <p>Size: {{ shirt.size }}</p>
    <p>Color: {{ shirt.color }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'shirts_update' shirt.id %}">Edit</a>
    <a href="{% url 'shirts_delete' shirt.id %}">Delete</a>
  </div>
</div>

{% endblock %}
