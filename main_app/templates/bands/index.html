{% extends 'base.html' %} {% block content %}

<h1>Band List</h1>

{% for band in bands %}
<div class="card">
  <a href="{% url 'detail' band.id %}">
    <div class="card-content">
      <span class="card-title">{{ band.band }}</span>
      <p>Description: {{ band.description }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
