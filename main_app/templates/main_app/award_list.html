{% extends 'base.html' %}
{% block content %}

<h1>Award List</h1>

{% for award in award_list %}
  <a href="{% url 'award_detail' award.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ award.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
