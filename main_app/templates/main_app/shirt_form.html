{% extends 'base.html' %} {% block content %} {% if shirt %}
<h1>Edit <span class="teal-text">{{ shirt.band }}</span></h1>
{% else %}
<h1>Add Shirt</h1>
{% endif %}
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn" />
</form>
{% endblock %}
